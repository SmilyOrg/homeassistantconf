binary_sensor:

  - platform: mqtt
    name: "Top Right"
    state_topic: "switch/topRight"

  - platform: mqtt
    name: "Bottom Right"
    state_topic: "switch/bottomRight"

  - platform: mqtt
    name: "Top Left"
    state_topic: "switch/topLeft"

  - platform: mqtt
    name: "Bottom Left"
    state_topic: "switch/bottomLeft"

sensor:

  - platform: mqtt
    state_topic: "devices/envsense/temperature/value"
    name: "Temp"
    unit_of_measurement: "°C"
    # expire_after: 300

  - platform: mqtt
    state_topic: "devices/envsense/humidity/value"
    name: "Humidity"
    unit_of_measurement: "%"
    # expire_after: 300

  - platform: mqtt
    state_topic: "devices/envsense/pressure/value"
    name: "Pressure"
    unit_of_measurement: "hPa"
    # expire_after: 300

  - platform: mqtt
    state_topic: "devices/envsense/light/value"
    name: "Light"
    unit_of_measurement: "%"
    # expire_after: 300


  - platform: wunderground
    api_key: !secret wunderground_key
    monitored_conditions:
      - alerts
      - dewpoint_c
      - feelslike_c
      - heat_index_c
      - precip_1hr_metric
      - precip_today_metric
      - pressure_mb
      - pressure_trend
      - relative_humidity
      - solarradiation
      - temp_c
      - UV
      - visibility_km
      - weather
      - wind_degrees
      - wind_dir
      - wind_gust_kph
      - wind_kph

  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /
      - type: memory_free
      - type: processor_use
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0



