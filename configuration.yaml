group:
  travel:
    name: Commute
    entities:
      - sensor.ost_to_pots_next

  living_room:
    name: Living Room
    entities:
      - light.safari
      - light.tall_top
      - light.tall_bottom

  kitchen:
    name: Kitchen
    entities:
      - light.kitchen

  work_room:
    name: Work Room
    entities:
      - light.work_room
      - switch.hexacompy_monitors
      
  bedroom:
    name: Bedroom
    entities:
      - light.death_star
      - light.infinity
      - light.bed_strip

  bathroom:
    name: Bathroom
    entities:
      - switch.radiator

  weather:
    name: Weather
    entities:
      - sensor.pws_weather
      - sensor.pws_temp_c
      - sensor.pws_feelslike_c
      - sensor.pws_relative_humidity
      - sensor.pws_wind_kph
      - sensor.pws_visibility_km
      - sensor.pws_pressure_mb

  rpi2:
    name: Raspberry Pi 2
    entities:
      - sensor.cpu_use
      - sensor.disk_free_
      - sensor.ram_free
      - sensor.received_eth0
      - sensor.sent_eth0

  limitless:
    name: LimitlessLED Lights
    control: hidden
    entities:
      - light.safari
      - light.tall_top
      - light.tall_bottom
      - light.death_star
      - light.infinity
      - light.bed_strip
      - light.kitchen
      - light.work_room

  lights_off_startup:
    name: Lights that are off on startup
    control: hidden
    entities:
      - group.kitchen
      - group.work_room
      - group.bedroom



