automation: !include automations.yaml

  
switch:
  - platform: mqtt
    name: "Hexacompy Monitors"
    command_topic: "hexacompy/monitor/all/power/command"
    state_topic: "hexacompy/monitor/all/power/state"

  - platform: tplink
    name: "Radiator"
    host: 192.168.1.157

light:

  - platform: mqtt
    name: "Dell U2515H"
    command_topic: "hexacompy/monitor/U2515H/power/command"
    state_topic: "hexacompy/monitor/U2515H/power/state"
    brightness_command_topic: "hexacompy/monitor/U2515H/brightness/command"
    brightness_state_topic: "hexacompy/monitor/U2515H/brightness/state"

  # - platform: mqtt
  #   name: "Samsung 226BW"
  #   command_topic: "hexacompy/monitor/MEDEL/power/command"
  #   state_topic: "hexacompy/monitor/MEDEL/power/state"
  #   brightness_command_topic: "hexacompy/monitor/MEDEL/brightness/command"
  #   brightness_state_topic: "hexacompy/monitor/MEDEL/brightness/state"

  - platform: limitlessled
    bridges:

      - host: !secret limitless_v6_ip
        port: 5987
        version: 6
        groups:
        - number: 1
          type: bridge-led
          name: Bridge Light
        - number: 1
          type: rgbww
          name: Safari
        - number: 2
          type: rgbww
          name: Kitchen
        - number: 3
          type: rgbww
          name: Work Room
        - number: 4
          type: rgbww
          name: Bed Strip
          fade: on

      - host: !secret limitless_v5_ip
        port: 8899
        version: 5
        groups:
        - number: 1
          type: rgbw
          name: Tall Top
        - number: 2
          type: rgbw
          name: Tall Bottom
        - number: 3
          type: rgbw
          name: Death Star
        - number: 4
          type: rgbw
          name: Infinity
          fade: on


mqtt:
  broker: !secret mqtt_broker
  port: 1883
  client_id: home-assistant
  keepalive: 60
  username: !secret mqtt_user
  password: !secret mqtt_pass
  protocol: 3.1
  birth_message:
    topic: 'ha/status'
    payload: 'online'
    qos: 1
    retain: true
  will_message:
    topic: 'ha/status'
    payload: 'offline'
    qos: 1
    retain: true



