homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin

  customize:

  # Groups
    group.lights_off_startup:
      hidden: true

    group.limitless_v6:
      hidden: true
      

  # Weather

    sensor.pws_alerts:
      friendly_name: Alerts

    sensor.pws_dewpoint_c:
      friendly_name: Dewpoint
      icon: mdi:water

    sensor.pws_feelslike_c:
      friendly_name: Feels

    sensor.pws_heat_index_c:
      friendly_name: Heat Index

    sensor.pws_precip_1hr_metric:
      friendly_name: Rain 1h
      icon: mdi:weather-rainy

    sensor.pws_precip_today_metric:
      friendly_name: Rain Today
      icon: mdi:weather-rainy

    sensor.pws_pressure_mb:
      friendly_name: Pressure
      icon: mdi:gauge

    sensor.pws_pressure_trend:
      friendly_name: Pressure Trend
      icon: mdi:gauge

    sensor.pws_relative_humidity:
      friendly_name: Humidity
      icon: mdi:water-percent

    sensor.pws_solarradiation:
      friendly_name: Radiation
      icon: mdi:white-balance-sunny

    sensor.pws_UV:
      friendly_name: UV
      icon: mdi:white-balance-sunny

    sensor.pws_visibility_km:
      friendly_name: Visibility
      icon: mdi:eye

    sensor.pws_weather:
      friendly_name: Weather

    sensor.pws_wind_degrees:
      friendly_name: Wind Angle
      icon: mdi:weather-windy

    sensor.pws_wind_dir:
      friendly_name: Wind Direction
      icon: mdi:weather-windy

    sensor.pws_wind_gust_kph:
      friendly_name: Wind Gust
      icon: mdi:weather-windy

    sensor.pws_wind_kph:
      friendly_name: Wind
      icon: mdi:weather-windy

    sensor.pws_temp_c:
      friendly_name: Temp
      icon: mdi:temperature-celsius


    # Rpi2
    
    sensor.received_eth0:
      friendly_name: Net In

    sensor.sent_eth0:
      friendly_name: Net Out

    sensor.disk_free_:
      friendly_name: Disk Free



#  ██████╗ ██████╗  ██████╗ ██╗   ██╗██████╗ ███████╗
# ██╔════╝ ██╔══██╗██╔═══██╗██║   ██║██╔══██╗██╔════╝
# ██║  ███╗██████╔╝██║   ██║██║   ██║██████╔╝███████╗
# ██║   ██║██╔══██╗██║   ██║██║   ██║██╔═══╝ ╚════██║
# ╚██████╔╝██║  ██║╚██████╔╝╚██████╔╝██║     ███████║
#  ╚═════╝ ╚═╝  ╚═╝ ╚═════╝  ╚═════╝ ╚═╝     ╚══════╝
                                                   
group:
  weather:
    name: Weather
    entities:
      - sensor.pws_weather
      - sensor.pws_temp_c
      - sensor.pws_feelslike_c
      - sensor.pws_relative_humidity
      - sensor.pws_wind_kph
      - sensor.pws_visibility_km
      - sensor.pws_pressure_mb

  travel:
    name: Commute
    entities:
      - sensor.ost_to_pots_next

  living_room:
    name: Living Room
    entities:
      - light.safari_glow

  kitchen:
    name: Kitchen
    entities:
      - light.kitchen

  other_room:
    name: Other Room ™
    entities:
      - light.other_room

  limitless_v6:
    name: LimitlessLED v6 Lights
    control: hidden
    entities:
      - light.safari_glow
      - light.kitchen
      - light.other_room

  lights_off_startup:
    name: Lights that are off on startup
    control: hidden
    entities:
      - light.kitchen
      - light.other_room
      
  bedroom:
    name: Bedroom
    entities:
      - light.death_star
      - light.tall_top
      - light.tall_bottom

  rpi2:
    name: Raspberry Pi 2
    entities:
      - sensor.cpu_use
      - sensor.disk_free_
      - sensor.ram_free
      - sensor.received_eth0
      - sensor.sent_eth0



