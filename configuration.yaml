# ███████╗███████╗███╗   ██╗███████╗ ██████╗ ██████╗ ███████╗
# ██╔════╝██╔════╝████╗  ██║██╔════╝██╔═══██╗██╔══██╗██╔════╝
# ███████╗█████╗  ██╔██╗ ██║███████╗██║   ██║██████╔╝███████╗
# ╚════██║██╔══╝  ██║╚██╗██║╚════██║██║   ██║██╔══██╗╚════██║
# ███████║███████╗██║ ╚████║███████║╚██████╔╝██║  ██║███████║
# ╚══════╝╚══════╝╚═╝  ╚═══╝╚══════╝ ╚═════╝ ╚═╝  ╚═╝╚══════╝
                                                           
sensor:

  - platform: wunderground
    api_key: !secret wunderground_key
    monitored_conditions:
      - alerts
      - dewpoint_c
      - feelslike_c
      - heat_index_c
      - precip_1hr_metric
      - precip_today_metric
      - pressure_mb
      - pressure_trend
      - relative_humidity
      - solarradiation
      - temp_c
      - UV
      - visibility_km
      - weather
      - wind_degrees
      - wind_dir
      - wind_gust_kph
      - wind_kph

  - platform: systemmonitor
    resources:
      - type: disk_free
        arg: /
      - type: memory_free
      - type: processor_use
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0



# Text to speech
tts:
  platform: google

automation:
  - alias: "Lights on start"
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: homeassistant.turn_on
        entity_id: group.limitless_v6
        data:
          color_temp: 400
      - service: homeassistant.turn_off
        entity_id: group.lights_off_startup


light:
  platform: limitlessled
  bridges:

    - host: !secret limitless_v6_ip
      port: 5987
      version: 6
      groups:
      - number: 1
        type: rgbww
        name: Safari Glow
      - number: 2
        type: rgbww
        name: Kitchen
      - number: 3
        type: rgbww
        name: Other Room

    - host: !secret limitless_v5_ip
      port: 8899
      version: 5
      groups:
      - number: 1
        type: rgbw
        name: Tall Top
      - number: 2
        type: rgbw
        name: Tall Bottom
      - number: 3
        type: rgbw
        name: Death Star


mqtt:
  broker: !secret mqtt_broker
  port: 1883
  client_id: home-assistant
  keepalive: 60
  username: !secret mqtt_user
  password: !secret mqtt_pass
  protocol: 3.1
  birth_message:
    topic: 'ha/status'
    payload: 'online'
    qos: 1
    retain: true
  will_message:
    topic: 'ha/status'
    payload: 'offline'
    qos: 1
    retain: true



